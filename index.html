<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Audio Control</title>
    <link rel="stylesheet" href="tech.css">
    <script src="https://kit.fontawesome.com/0244637c96.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="music-player">
        <div class="image-container">
            <img id="randomImage" src="music.jpg" alt="Random Image">
        </div>
        <audio id="musicPlayer" src="HuaMain.mp3"></audio>
        <div class="controls">
            <button id="playButton" class="icon-button"><i class="fa-solid fa-play"></i></button>
            <button id="pauseButton" class="icon-button"><i class="fa-solid fa-pause"></i></button>
        </div>
        <div class="timer">
            <div id="timer">00:00</div>
        </div>
    </div>
    <div id="ab">Teachable Machine Audio Model</div>
    <button id="startButton">Start</button>
    <!-- <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script> -->
    <script src="teach.js"></script>
</body>
</html>
